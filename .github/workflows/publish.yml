name: Publish npm package

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
    version:
      description: "Select type of version increment"
      required: true
      default: "patch"
      type: choice
      options:
        - patch
        - minor
        - major

run-name: "Publish '${{ github.ref == 'refs/heads/main' && inputs.version || 'patch' }}' to npm package. Commit message '${{ github.event.head_commit.message }}'"

env:
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NODE_OPTIONS: "--max_old_space_size=4096"
  DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}

jobs:
  build-publish:
    runs-on: ubuntu-latest
    name: Publish npm package UI

    steps:
      - name: Checkout code 📁
        uses: actions/checkout@v3

      - name: Add npm credentials 🔒
        run: echo "//npm.pkg.github.com/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc

      - name: Install dependencies ⬇️
        run: npm ci

      - name: Build ⚒️
        run: npm run build

      - name: Preview 👀
        run: npm run preview & sleep 1 && kill $!

      - name: Deploy 🚀
        run: npm run ${{ github.ref == 'refs/heads/main' && inputs.version || 'patch' }}
